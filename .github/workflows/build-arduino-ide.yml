name: Pipeline

# on: [push]
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v1

    - name: Build Docker Image
      env:
        IMAGE: "kalemena/arduino"
        VERSION: "1.8.19"
        DOCKER_BUILD_OPTS: "--pull --cache-from ${IMAGE}:${VERSION}-atmega"
        
      run: |
        # PREPARE
        docker -v

        # Building
        make build

        # CHECK
        docker ps -a
        docker images

        # PUSH
        docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
        make push
        docker logout
